<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <!-- INIZIO NESTED -->
        <H2>Nested</H2>
        <div class="row">
                
            <div class="col-xs-7 green">
                <div class="box">
                    <div class="row">
                        
                        <div class="col-xs-2">
                            <div class="box nested"></div>
                        </div>

                        <div class="col-xs-8">
                            <div class="box nested">
                            </div>
                        </div>

                        <div class="col-xs-2">
                            <div class="box nested"></div>
                        </div>
                    
                    </div>
                </div>
            </div>

            <div class="col-xs-5 green">
                <div class="box">
                    <div class="row">
                        
                        <div class="col-xs-6">
                            <div class="box nested"></div>
                        </div>

                        <div class="col-xs-6">
                            <div class="box nested"></div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>

            <!-- INIZIO ALIGNMENTO -->
            <h2>Alignment</h2>
            <!-- start, center, end -->
            <div class="row">

                <div class="col-xs-6">
                    <div class="box">start</div>
                </div>
            
            </div>

            <div class="row">

                <div class="col-xs-offset-3 col-xs-6">
                    <div class="box">center</div>
                </div>
            
            </div>

            <div class="row">

                <div class="col-xs-offset-6 col-xs-6">
                    <div class="box">end</div>
                </div>
            
            </div>

            <!-- top, center, bottom -->
            <div class="row">

                <div class="col-xs-6 big">
                    <div class="box"></div>
                </div>

                <div class="col-xs-6">
                    <div class="box">top</div>
                </div>
            
            </div>

            <div class="row center">
                
                <div class="col-xs-6 big">
                    <div class="box"></div>
                </div>

                <div class="col-xs-6">
                    <div class="box">center</div>
                </div>
            
            </div>

            <div class="row end">
                
                <div class="col-xs-6 big">
                    <div class="box"></div>
                </div>

                <div class="col-xs-6">
                    <div class="box">bottom</div>
                </div>
            
            </div>

            <!-- justify content -->
            <h2>justify content</h2>
            <p>space around</p>
           
            <div class="row">

                <div class="col-xs-12 green">
                    <div class="box">
                        <div class="row space">
                            
                            <div class="col-xs-2">
                                <div class="box nested"></div>
                            </div>
    
                            <div class="col-xs-2">
                                <div class="box nested">
                                </div>
                            </div>
    
                            <div class="col-xs-2">
                                <div class="box nested"></div>
                            </div>
                        
                        </div>
                    </div>
                </div>
            
            </div>

            <p>space between</p>
            
            <div class="row">

                <div class="col-xs-12 green">
                    <div class="box">
                        <div class="row between">
                            
                            <div class="col-xs-2">
                                <div class="box nested"></div>
                            </div>
    
                            <div class="col-xs-2">
                                <div class="box nested">
                                </div>
                            </div>
    
                            <div class="col-xs-2">
                                <div class="box nested"></div>
                            </div>
                        
                        </div>
                    </div>
                </div>
            
            </div>
    </div>
</body>
</html>
